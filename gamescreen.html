<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--Style Sheet-->
  <link rel="stylesheet" href="assets/css/style.css"></link>
</head>
<body>
  <dialog data-screen>
    <div>You beat Crazy Memory</div>
    <button data-close-complete>Reset Game</button>
  </dialog>


  <header>

    <h1 id="logo">Crazy Memory</h1>
    <h3>Score:<span id="result"></span></h3>
        <!-- Timer-->
        <div>
            <div class="timer">
              <span class="minutes">
                00
              </span>
              :
              <span class="seconds">
                00
              </span>
            </div>
            <div class="time-buttons">
              <button id="clicks"  class="btn-base" data-action="start">
                Start
              </button>
              <button  class="btn-base" data-action="stop">
                Stop
              </button>
              <button class="btn-base" data-action="reset">
                Reset
              </button>
            </div>
          </div>
    
</header>
<main>
  <div class="board">
  </div>

</main>
   <!--Footer-->
   <footer>
    <ul id="online-community">
        <li>
            <a class="social" href="http://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our community on facebook (opens in a new tab)">
                <i class="fa-brands fa-square-facebook">
                </i>
            </a>
        </li>
        <li>
            <a class="social" href="http://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit our community on Twitter (opens in a new tab)">
                <i class="fa-brands fa-square-x-twitter">
                </i>
            </a>
        </li>
        <li>
            <a class="social" href="http://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our commumity on Instagram (opens in a new tab)">
                <i class="fa-brands fa-square-instagram">
                </i>
            </a>
        </li>
        <li>
            <a class="social" href="http://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our community on Youtube (opens in a new tab)">
                <i class="fa-brands fa-youtube">
                </i>
            </a>
        </li>
    </ul>
</footer>

<!--Link for font awesome ie social media-->
<script src="https://kit.fontawesome.com/50c170cc26.js" crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
